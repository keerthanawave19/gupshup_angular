<div *ngIf="favmovies">
<md-grid-list cols="2">
<div *ngFor="let fm of favmovies">
<md-grid-tile>

<md-card>

<p>{{fm.title}}</p>
<p>{{fm.release_date}}</p>
<img md-card-image class="poster-image" src="{{fm.poster_path}}" />
<md-card-actions>
        <button md-button id="comment">Comment</button>
         <button md-button (click)="ondelete(fm.imdbID)">Delete</button>
</md-card-actions>
</md-card>

</md-grid-tile>
</div>
</md-grid-list>
</div>
